<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0E27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8833A;stop-opacity:1" />
    </linearGradient>

    <!-- Pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#EFEEE9" stroke-width="0.5" opacity="0.03"/>
    </pattern>

    <!-- Blur filter for orbs -->
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Pattern overlay -->
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Decorative orbs -->
  <circle cx="1100" cy="0" r="200" fill="#D4AF37" opacity="0.12" filter="url(#blur)"/>
  <circle cx="50" cy="630" r="150" fill="#E8833A" opacity="0.12" filter="url(#blur)"/>
  <circle cx="900" cy="315" r="125" fill="#5F7382" opacity="0.12" filter="url(#blur)"/>

  <!-- Accent line top -->
  <rect width="1200" height="4" fill="url(#goldGradient)" opacity="0.8"/>

  <!-- Logo circle with S -->
  <circle cx="120" cy="100" r="40" fill="#000000" stroke="#D4AF37" stroke-width="3"/>
  <text x="120" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="44" font-weight="bold" fill="#D4AF37" text-anchor="middle" font-style="italic">S</text>

  <!-- Brand name -->
  <text x="180" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="bold" fill="#EFEEE9" letter-spacing="-0.5">Skywalking.dev</text>

  <!-- Main headline -->
  <text x="80" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#EFEEE9" letter-spacing="-1">
    Automatización
  </text>
  <text x="80" y="365" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#EFEEE9" letter-spacing="-1">
    Empresarial con
  </text>
  <text x="715" y="365" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="url(#goldGradient)" letter-spacing="-1">
    IA
  </text>

  <!-- Subheadline -->
  <text x="80" y="430" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600" fill="#B4C3CD">
    ROI medible en semanas, no meses
  </text>

  <!-- Location icon and text -->
  <g transform="translate(80, 490)">
    <!-- Map pin icon -->
    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
          fill="#D4AF37"
          stroke="#D4AF37"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <text x="35" y="16" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="500" fill="#EFEEE9">
      San Martín de los Andes, Argentina
    </text>
  </g>

  <!-- URL bottom right -->
  <text x="1120" y="575" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#5F7382" text-anchor="end" letter-spacing="0.5">
    skywalking.dev
  </text>
</svg>